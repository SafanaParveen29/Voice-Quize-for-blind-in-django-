{% include 'user_header.html' %}

<center><h1 style="padding:40px;font-size: 20px;font-weight: bold;color: green;"><i>Result for {% for i in cat_name %}
	{% if forloop.last %}
	{{i.category_id.name}} Exam
	{% endif %}
{% endfor %}</i></h1></center>

 <div class="container" style="margin:0 auto;width: 80%;">
	{% for i in row %}
		<h1>Mark Scored: {{i.0}}/10</h1>
		{% if i.0 > 5 %}
		<h2>Result: <span style="color:green;">Pass</span></h2>
		{% else %}
		<h2>Result: <span style="color:red;">Fail</span></h2>
		{% endif %}
	{% endfor %}
</div>
